<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transcriptor de Audios</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">Transcriptor de Audios</h1>
    
    <form id="uploadForm">
      <div class="mb-3">
        <label for="audioFile" class="form-label">Seleccionar archivo de audio (MP3):</label>
        <input class="form-control" type="file" id="audioFile" accept="audio/mpeg">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="status" class="mt-4"></div>
  </div>

  <script type="module" src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/cognitoAuth.js"></script>
  <script type="module" src="./js/transcribe.js"></script>
  <script type="module" src="./js/s3Upload.js"></script>
</body>
</html>
