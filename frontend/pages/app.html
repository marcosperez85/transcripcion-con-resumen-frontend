<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de Audios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">

    <script type="module">
        import { userManager } from "../src/auth.js";

        (async () => {
            const user = await userManager.getUser();
            if (!user || user.expired) {
                await userManager.signinRedirect(); // üîπ Redirige directo a Cognito
            }
        })();
    </script>
</head>

<body>
    <!-- Auth button -->
    <div class="auth-buttons">
        <button type="button" class="btn btn-outline-light" id="logoutBtn">
            <i class="fas fa-sign-in-alt me-1"></i>Cerrar Sesi√≥n
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="header-section text-center mb-4">
                    <i class="fas fa-microphone-alt header-icon"></i>
                    <h1 class="header-title">Transcriptor de Audio</h1>
                    <p class="header-subtitle">Convierte tus archivos de audio en texto con IA</p>
                </div>
            </div>
        </div>

        <!-- Upload Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="upload-card">
                    <form id="uploadForm">
                        <div class="mb-4">
                            <label for="audioFile" class="form-label">
                                <i class="fas fa-file-audio me-2"></i>Archivo de Audio
                            </label>
                            <div class="file-input-wrapper">
                                <input class="form-control file-input" type="file" id="audioFile" accept="audio/mpeg">
                                <div class="file-input-overlay">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Arrastra tu archivo MP3 aqu√≠ o haz clic para seleccionar</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="idioma" class="form-label">
                                    <i class="fas fa-language me-2"></i>Idioma
                                </label>
                                <select class="form-select" id="idioma">
                                    <option value="es-ES">Espa√±ol (Espa√±a)</option>
                                    <option value="es-MX">Espa√±ol (M√©xico)</option>
                                    <option value="en-US">English (US)</option>
                                    <option value="en-GB">English (UK)</option>
                                    <option value="fr-FR">Fran√ßais</option>
                                    <option value="pt-BR">Portugu√™s (Brasil)</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="speakers" class="form-label">
                                    <i class="fas fa-users me-2"></i>N√∫mero de Hablantes
                                </label>
                                <input class="form-control" type="number" id="speakers" min="1" max="10" value="2">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-play me-2"></i>Iniciar Transcripci√≥n
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Results will be inserted here -->
    </div>

    <script type="module" src="../src/main.js"></script>
    <script type="module" src="../src/logoutHandler.js"></script>
</body>

</html>
