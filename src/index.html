<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Transcriptor de Audios</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">Transcriptor de Audios</h1>

    <form id="uploadForm">
      <div class="mb-3">
        <label for="audioFile" class="form-label">Seleccionar archivo de audio (MP3):</label>
        <input class="form-control" type="file" id="audioFile" accept="audio/mpeg">
      </div>

      <div class="mb-3">
        <label for="idioma" class="form-label">Idioma (por ejemplo: es-ES, en-US):</label>
        <input class="form-control" type="text" id="idioma" placeholder="es-ES">
      </div>

      <div class="mb-3">
        <label for="speakers" class="form-label">Cantidad de hablantes (1-10):</label>
        <input class="form-control" type="number" id="speakers" min="1" max="10" value="2">
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>

      <div class="mb-3">
        <label for="transcription">Transcripcion</label>
        <textarea id="transcription" class="form-control" readonly></textarea>
      </div>

      <div class="mb-3">
        <label for="summary">Summary</label>
        <textarea id="summary" class="form-control" readonly></textarea>
      </div>

    </form>
    <div id="status" class="mt-4"></div>

  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
